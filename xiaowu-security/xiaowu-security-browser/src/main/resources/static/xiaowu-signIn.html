<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h2>标准登录页</h2>
<h3>表单登录</h3>

<!--表单登录是由usernamepasswordAuthenticationFilter中决定的-->
<!--处理的url 是 /login POST-->
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="username" value="xiaowu"></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="password" value="123456"></td>
        </tr>
        <tr>
            <td>图像验证码</td>
            <td>
                <input type="text" name="imageCode">
                <!--这种请求方式也可以！！-->
                <img src="/code/image?width=200">
            </td>
        </tr>
        <tr>
            <td colspan="2"><input name="remember-me" type="checkbox" value="true">记住我</td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>
    </table>
</form>

<h3>短信登录</h3>

<!--表单登录是由usernamepasswordAuthenticationFilter中决定的-->
<!--处理的url 是 /login POST-->
<form action="/authentication/mobile" method="post">
    <table>
        <tr>
            <td>手机号：</td>
            <td><input type="text" name="mobile" value="13012345678"></td>
        </tr>
        <tr>
            <td>短信验证码：</td>
            <td><input type="text" name="smsCode"></td>
            <td><a href="/code/sms?mobile=13012345678">发送验证码</a></td>
        </tr>

        <tr>
            <td colspan="2"><input name="remember-me" type="checkbox" value="true">记住我</td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>
    </table>
</form>

<h3>社交登录</h3>
<!--/auth开头 都会被SocialAuthenticationFilter拦截-->
<!--qq 就是provideid-->
<!--将用户导向认证服务器-->
<!--redirect_uri=http%3A%2F%2Fwww.pinzhi365.com%2FqqLogin%2Fcallback.do&state=a5b2842c-9d3a-4a65-8ad2-604ab312d829-->
<!--带过去的地址要一样-->
<!--引导用户登录的地址和跳转回来的地址是一样的-->
<a href="/qqLogin/callback.do">QQ登录</a>

<!--都是同一个 filter处理-->
<a href="/qqLogin/weixin">微信登录</a>

</body>
</html>
